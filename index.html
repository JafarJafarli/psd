<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <h1>SIGN IN</h1>
        <label for="email" class="label1">EMAIL</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="nepdud@gmail.com "
        />
        <label for="password" class="label2">PASSWORD</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
        />
        <button type="button" class="show">SHOW</button>
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          checked="checked"
        />
        <label for="checkbox" class="Remember-me">Remember me</label>
        <a href="#" class="forgot">Forgot</a>
        <button class="sign-in-button">SIGN IN</button>
        <h2>OR</h2>
        <a href="https://www.facebook.com/" target="_blank"
          ><p class="facebook">FACEBOOK</p></a
        >
        <a href="https://twitter.com/" target="_blank"
          ><p class="twitter">TWITTER</p></a
        >
      </div>
    </div>
  </body>
</html>
